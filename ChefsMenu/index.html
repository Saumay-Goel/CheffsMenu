<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs Menu</title>
    <link rel="shortcut icon" type="x-icon" href="../assets/logo.ico">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
<body>
    <div class="overlay">
        <div class="main_container">
            <div class="title_box">
                <div class="logo_cont"><img src="../assets/logo.png" alt="" class="logo"></div>
                <div class="title">
                    <p class="title_text">Chef's Menu</p>
                </div>
            </div>
            <div class="time_day">
                <button id="backward" class="for_back_btn"><i class="fa-solid fa-square-caret-left"></i></button>
                <p class="time_day_text">Monday - Lunch</p>
                <button id="forward" class="for_back_btn"><i class="fa-solid fa-square-caret-left fa-rotate-180"></i></button>
            </div>
            <div class="list_container">
                <ul class="items_list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/7238e061a2.js" crossorigin="anonymous"></script>
</body>
</html>
